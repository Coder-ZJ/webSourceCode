<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .link {
      position: relative;
      cursor: pointer;
      color: pink;
      width: fit-content;
      text-align: center;
    }

    .link::after {
      content: '';
      display: block;
      height: 1px;
      width: 100%;
      background-color: pink;
      transform: scaleX(0);
      transform-origin: left bottom;
      transition: all 0.5s ease;
    }

    .link:hover::after {
      transform: scaleX(1);
      transform-origin: left bottom;
    }
  </style>
</head>

<body>
  <div class="link">授权管理</div>
</body>

</html>
